- summary: | # № 3
    Проверка перехода на главную страницу (для авторизованных пользователей) после отправки данных формы на странице регистрации
  requirement: |
    После отправки данных формы на странице регистрации пользователь переходит на главную страницу (для авторизованных пользователей)
  prerequisites: |
    Пользователь не авторизован на сайте игры, открыта страница регистрации
  test-data: |
    Nickname = Test_User_1
    Email = testa-testova.2023@bk.ru
    Password = test2023!
    Password Confirmation = test2023!
  steps:
    - Ввести в поле ввода значение "Nickname"
    - Ввести в поле ввода значение "Email"
    - Ввести в поле ввода значение "Password"
    - Ввести в поле ввода значение "Password Confirmation"
    - Нажать на кнопку "Submit"
  expected-result: |
    - Пользователь перешел на главную страницу (для авторизованных пользователей)
    - В блоке игр и турниров активна вкладка "LOBBY"
    - Пользователю отображается таблица лидеров недели (фильтр "WEEK") в блоке лидеров
    - На кнопке вызова навигационного меню отображается информация   об авторизованном пользователе:
    1. Имя
    2. Аватар
    3. Рейтинг
    4. Ранг
    - Пользователю автоматически сгенерировался аватар
    - Пользователю присвоился рейтинг = 1200, ранг = положению в таблице лидеров в зависимости от рейтинга пользователей
    - В блоке чата активна вкладка "General"
    - В блоке чата появилось уведомление о присоединении к каналу "Lobby"
    - Пользователь отображается списке онлайн пользователей блока чата в канале "Lobby"
    - В DevTools во вкладке "Network" появился http-запрос "completed" методом "GET" со статус-кодом 200, в котором:
    1. Во вкладке "Payload" "Query string parameters":
        1.1. значение "page_size" = 20
    2. Во вкладке "Response":
        2.1. значение "page_number" = 1
        2.2. значение "page_size" = 20
        2.3. игры отображаются в порядке убывания значения "finishes_at"

