    - Пользователь № 1: Навести курсор на имя в блоке оппонента (Шаг № 2)
  expected-result: |
    Шаг № 1: 
    Отображается информация о пользователе (пользователь № 1):
    1. Ранг = положению в таблице лидеров в зависимости от рейтинга пользователей
    2. Рейтинг = рейтингу победителя (после игры) "Rw_new" (см. расчет)
    3. Количество выигранных игр – увеличилось на 1
    4. Количество проигранных игр – не изменилось
    5. Количество игр, в которых пользователь сдался – не изменилось
    Шаг № 2: 
    Отображается информация об оппоненте (пользователь № 2):
    1. Ранг = положению в таблице лидеров в зависимости от рейтинга пользователей
    2. Рейтинг = рейтингу проигравшего (после игры) "Rl_new" (см. расчет)
    3. Количество выигранных игр – не изменилось
    4. Количество проигранных игр – увеличилось на 1
    5. Количество игр, в которых пользователь сдался – не изменилось
    Расчет рейтингов:
    Rw_new = Rw + Rlvl * Kw-l
    Rl_new = Rl + Rlvl * Kl-w
    Rw – рейтинг победителя (до игры)
    Rl – рейтинг проигравшего (до игры)
    Rlvl – очки рейтинга в зависимости от уровня сложности игры:
        для "elementary" (1 звезда) = 16,
        для "easy" (2 звезды) = 24,
        для "medium" (3 звезды) = 32,
        для "hard" (4 звезды) = 40.
    Kw-l – коэффициент победителя в зависимости от рейтинга оппонента (до игры)
    Kl-w – коэффициент проигравшего в зависимости от рейтинга оппонента (до игры)
    Kw-l = 1 – Krw / (Krw + Krl)
    Kl-w = 0 – Krl / (Krw + Krl)
    Krw – коэффициент победителя в зависимости от своего рейтинга (до игры)
    Krl – коэффициент проигравшего в зависимости от своего рейтинга (до игры)
    Krw = 10 ^ (Rw / 400)
    Krl = 10 ^ (Rl / 400)

